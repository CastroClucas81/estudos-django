{% extends 'base.html' %}
<!-- CHAMANDO O CRISPY PARA ESTILIZAR OS FORMS -->
{% load crispy_forms_tags %}

{% block title %}Criar uma nova tarefa{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Adicione a sua nova tarefa</h1>
    <form method="POST">
        {% csrf_token %}
        <!-- Vai imprimir os fields definidos em forms.py -->
        {{ form | crispy }}
        <input type="submit" class="btn btn-success" value="Criar Tarefa">
    </form>
</div>
{% endblock %}
